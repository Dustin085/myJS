        // 先轉換成小寫的方法
        // if-else-if
        if (bldType == null) {
            console.log('按了取消');
        } else {
            // 按了確定
            bldType = bldType.toLowerCase().trim();
            // 去除多餘的空白並轉換成小寫
            if (bldType.trim() == '') {
                console.log('尚未輸入血型');
            } else if (bldType == 'a') {
                console.log('您的血型是A型');
            } else if (bldType == 'b') {
                console.log('您的血型是B型');
            } else if (bldType == 'ab') {
                console.log('您的血型是AB型');
            } else if (bldType == 'o') {
                console.log('您的血型是O型');
            } else {
                // 以上都不是
                console.log('血型代號err');
            }
        }

        // 換行
        document.write('<br>');

        // switch
        let bldType2 = prompt('請輸入血型V2');

        if (bldType2 == null) {
            console.log('按了取消');
        } else {
            switch (bldType2.toLowerCase().trim()) {
                case '':
