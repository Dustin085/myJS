<body>
    <script>
        // 作業二：巢狀迴圈
        // *
        // **
        // ***
        // ****
        // *****

        let totRow = 5; // 總共有幾列

        for (let i = 0; i < totRow; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
