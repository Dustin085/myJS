<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業2：巢狀迴圈</title>
</head>

<body>
    <script>
        // 作業二：巢狀迴圈
        // *
        // **
        // ***
        // ****
        // *****

        let totRow = 5; // 總共有幾列

        for (let i = 0; i < totRow; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        
        // 撰寫迴圈時應避免無窮迴圈
        // 改寫成
        // *****
        // ****
        // ***
        // **
        // *

        // 方法一、改寫外迴圈(i迴圈)
        for (let i = totRow - 1; i >= 0; i--) {
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }

        // 方法二、改寫內迴圈(j迴圈)
        for (let i = 0; i < totRow; i++) {
            for (let j = totRow; j > i; j--) {
                document.write('*');
            }
            document.write('<br>');
        }

    </script>
</body>

</html>
