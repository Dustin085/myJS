<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1-10合計 => do while
        // 先執行，再檢查
        // 第一次執行時不會檢查
        // 第二次開始執行前會檢查
        /*
            do {
            ...
            }while (條件式)
        */

        let sum3 = 0;
        let i = 1;
        do {
            sum3 += i;
            i++;
        } while (i <= 10);
        console.log(`1-10合計等於${sum3}`);
    </script>
</body>

</html>
