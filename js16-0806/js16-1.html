<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 50%;
            border: solid 1px black;
            margin: 0 auto;
            text-align: center;
        }

        marquee {
            background-color: azure;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- 跑馬燈文字效果 -->
        <!-- 較常使用onmouseover跟onmouseout -->
        <!-- behavior => 捲動方式，預設為scroll，左右來回 => alternate，只移動一次 => slide -->
        <!-- 移動速度 => scrollamount，預設是6 -->
        <!-- direction => 方向 -->
        <marquee behavior="alternate" scrollamount="10" onmouseover="stop();" onmouseout="start();">
            我是跑馬燈文字
        </marquee>
    </div>
    <script>

    </script>

</body>

</html>
