    <script>
        // 使用輸入視窗prompt
        // 輸入分數
        // 1. 檢查是否及格
        // 2. 檢查是否為有效分數範圍
        // 3. 檢查是否按了取消
        let score;
        score = window.prompt('請輸入你的分數');
        let outputStr;

        // 測試用
        // score = 60;

        // 先檢查是否取消
        if (score === null) {
            // 按了取消abc
            console.log('cancel pressed');
        } else {
            // 是否分數為空白
            if (score == '') {
                console.log('nothing inputed');
            } else {
                // 轉成數值型態
                score = Number(score);
                // 檢查是否為非數值的字串(非數值字串轉換後會變成NaN)
                if (isNaN(score)) {
                    console.log('not number inputed err');
                } else {
                    if (score < 0 || score > 100) {
                        // 分數無效
                        console.log('invalid');
                    } else {
                        if (score >= 60) {
                            // 及格
                            console.log('pass');
                        } else if (score < 60) {
                            // 不及格
                            console.log('fail');
                        }
                    }
                }
            }


        }
