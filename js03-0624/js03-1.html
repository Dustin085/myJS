<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03-1</title>
</head>

<body>
    <script>
        // 檢查四季
        // 建立變數給值
        let a = 5;
        // 檢查變數a內容是否完全等於1
        // 完全等於 => 左右兩邊的資料型態要相同
        if (a === 1) {
            console.log('春天');
        } else if (a === 2) {
            console.log('夏天');
        } else if (a === 3) {
            console.log('秋天');
        } else if (a === 4) {
            console.log('冬天');
        } else {
            // 以上結果都不是
            console.log('季節代號錯誤(1-4)');
        }

        // 檢查四季(switch case)
        // break可以使用的範圍:1. switch 2. 迴圈內
        let b = 2;
        switch (b) {
            case 1:
                console.log('春天');
                // 若沒有加上break,會把case2,3,4,default全部執行
                break;
            case 2:
                console.log('夏天');
                break;
            case 3:
                console.log('秋天');
                break;
            case 4:
                console.log('冬天');
                break;
            default:
                // 以上結果都不是
                console.log('季節代號錯誤(1-4)');
        }
    </script>
</body>

</html>
