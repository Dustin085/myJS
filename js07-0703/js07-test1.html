<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請設計一個函式，能夠四則運算
        function calc(x, y, symbol) {
            x = Number(x);
            y = Number(y);
            // 處理四則運算的結果
            switch (symbol) {
                case '+':
                    document.write(`${x}+${y}=${x + y}`);
                    break;
                case '-':
                    document.write(`${x}-${y}=${x - y}`);
                    break;
                case '*':
                    document.write(`${x}*${y}=${x * y}`);
                    break;
                case '/':
                    document.write(`${x}/${y}=${(x / y).toFixed(2)}`);
                    break;

                default:
                    document.write('請輸入正確的四則運算符號(+ - * /)');
                    break;
            }
            // if (symbol == '+') {
            //     document.write(`${x}+${y}=${x + y}`);
            // } 
        }

        // 使用輸入視窗產生任意兩數與運算式符號
        let inputX = prompt('即將執行四則運算，請輸入第一個數字');
        let inputY = prompt('第二個數字');
        let inputSymbol = prompt('運算式符號(+ - * /)');

        // 處理排除下列狀況
        // 1.非數字
        // 2.多餘空白
        // 3.取消狀況
        if (inputX == null || inputY == null || inputSymbol == null) {
            // 取消
            document.write('您按了取消<br>');
        } else if (isNaN(inputX) || isNaN(inputY)) {
            // isNaN => is Not a Number
            // 非數字
            document.write('您輸入了非數字<br>');
        } else {
            // 清除空白 => String.trim() => 字與字之間的空白不會被刪除
            // 轉數值 => Number(string)
            inputX = Number(inputX.trim());
            inputY = Number(inputY.trim());
            // 最後再呼叫
            calc(inputX, inputY, inputSymbol);
        }




        // test
        function userInput(isRight) {
            // isRight代表使用者上次是否正常輸入數字
            let input = '';
            if (isRight) {
                input = prompt('請輸入數字');
            } else {
                input = prompt('上次輸入了非數字，請輸入數字');
            }


            if (isNaN(input)) {
                return userInput(false);
            } else if (input == null) {
                return userInput(false);
            } else if (input == '') {
                return userInput(false);
            } else {
                input = Number(input.trim());
                return input;
            }
        }

        // console.log(userInput(true));
    </script>
</body>

</html>
