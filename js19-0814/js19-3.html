<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnOpen">開啟新視窗</button>
    <button id="btnClose">關閉新視窗</button>

    <script>
        let btnOpenEle = document.querySelector("#btnOpen");
        let btnCloseEle = document.querySelector("#btnClose");

        btnOpenEle.addEventListener("click", function () {
            // 開新視窗
            window.open("./new.html", "myWin", "height=200, width=400");
        });

        btnCloseEle.addEventListener("click", function () {
            // 關閉視窗
            if (myWin) {
                console.log(myWin);
                
                myWin.close();
            }
        });



    </script>
</body>

</html>
