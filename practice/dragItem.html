<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <figure id="dragItem"><img src="../images/boy-4468350_1280.jpg" alt=""></figure>
    <figure id="dropItem"><img src="../images/child-3045207_1280.jpg" alt=""></figure>

    <script>
        let dragItem = document.getElementById("dragItem");
        let dropItem = document.getElementById("dropItem");
        dragItem.addEventListener("drag", function (ev) {
            ev.preventDefault();
            ev.dataTransfer.dropEffect = "copy";
        });
        dropItem.addEventListener("dragover", function (ev) {
            ev.preventDefault();
            // console.log(ev);

        })
        dropItem.addEventListener("drop", function (ev) {
            ev.preventDefault();
            console.log(ev);
            ev.target.src = ev.srcElement.src;
            

        });

    </script>
</body>

</html>
